<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="/res/styles.css"> 
  <link rel="icon" href="/res/icon.gif" type="image/jpg" sizes="16x16">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/res/scripts.js"></script>
  <script>
    $(document).ready(function()
    {
      $.ajax({
        type: "GET",
        url: "https://www.yahoo.com/news/rss",
        dataType: "xml",
        success: parseXml
      });
    });

    function parseXml(xml)
    {
      $("#main").html("<ul id='content' data-role='listview' data-inset='true'></ul>");
      $(xml).find("item").each(function()
      {
        $("#news-feed").append(
          "<li><a href='"+$(this).find("link").text()
          + "'><img src='"+$(this).find("image").text()
          + "'/><h2>"+$(this).find("title").text()
          + "</h2><p>"+$(this).find("title").text()+"</p></a></li>"
        );
      });  
    }
  </script>
</head>
<body>
  <span id="top"></span>
  <header></header><!--content loaded via /res/script.js-->

  <main> 
    <div id="content"></div><!--content loaded from README.md-->
  </main>

  <aside> 
    <div id="news-feed"></div><!--content loaded from https://www.yahoo.com/news/rss-->
  </aside>

  <footer></footer><!--content loaded via /res/script.js-->
</body>
</html>
