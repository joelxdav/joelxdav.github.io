<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>1</title>
  <script>

    var week = parseInt(document.title);
    
    location.replace("/index.html?week="+week);

    document.getElementById("link").innerHTML = 'If this page does not redirect, click here: <a href="/index.html?week='+week+'">Week '+week+'</a>';
  
  </script>
</head>
<body>
  <p id="link"></p>
</body>
</html>
